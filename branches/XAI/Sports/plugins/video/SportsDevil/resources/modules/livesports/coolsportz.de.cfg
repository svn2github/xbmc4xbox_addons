item_infos=<p>\s*\*([^\*]+)\*\s*([^<]+)\s+(\d+.\d+\s*\w{2}\s*-\s*\d+.\d+\s*\w{2})\s*.tream\s*(.*?)\s*<p>
item_order=language|event|timestr|stream
item_skill=rss

item_info_name=day
item_info_from=event
item_info_convert=getInfo('@CURRENT_URL@','.*<font color="red" size="6">([^<]+)</font><p>.*?%s.*')
